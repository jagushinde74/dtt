<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Time Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #e8ccff;
        background-image: linear-gradient(45deg, #ccfff2 25%, transparent 25%),
          linear-gradient(-45deg, #ccfff2 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #ccfff2 75%),
          linear-gradient(-45deg, transparent 75%, #ccfff2 75%);
        background-size: 200px 200px;
        background-position:
          0 0,
          0 100px,
          100px -100px,
          -100px 0px;
        background-attachment: fixed;
      }

      .dtt-footer {
        padding: 30px 15px;
        text-align: left;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 12px;
        margin: 40px auto;
        width: 95%;
        max-width: 700px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .dtt-footer h2 {
        font-size: 20px;
        color: #222;
        margin-bottom: 10px;
      }

      .dtt-footer p {
        font-size: 16px;
        color: #444;
        margin: 10px 0 0; /* Added some top margin for spacing */
      }
      
      .dtt-footer a {
        color: #007BFF;
        text-decoration: underline;
      }

      .dtt-footer span {
        color: #666;
      }

      @media (min-width: 600px) {
        .dtt-footer h2 {
          font-size: 24px;
        }

        .dtt-footer p {
          font-size: 18px;
        }

        .dtt-footer {
          padding: 40px 20px;
        }
      }
    </style>
  </head>
  <body>
    <
    <div class="dtt-footer">
      <h2>Dynamic Time Table - [DTT]</h2>
      <p>
        No more next versions to release. DTT (Dynamic Time Table) ends here â€” just like our BCA
        journey.<br/>
        <span>But memories They'll always refresh in our hearts.</span>
      </p>
      <p><a href="https://jagushinde74.github.io/dtt/code.html">Click here for last released timetable</a></p>
    </div>
  </body>
</html>
